<div class="v-paginator">
	<button class="btn btn-default" @click="fetchData(prevPageParams)" :disabled="!prevPageParams.p">
		Previous
	</button>
	<span>
		Page {{currentPage}} of {{lastPage}}
	</span>
	<button class="btn btn-default" @click="fetchData(nextPageParams)" :disabled="!nextPageParams.p">
		Next
	</button>
</div>
