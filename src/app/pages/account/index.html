<v-layout>
  <v-panel contextual-style="primary">
    <h1 class="panel-title"
        slot="heading"
    >
      My Account
    </h1>
    <div slot="body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Username
          </th>
          <th>
            Email
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            {{account.firstName}}
          </td>
          <td>
            {{account.lastName}}
          </td>
          <td>
            {{account.username}}
          </td>
          <td>
            {{account.email}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div slot="footer">
      Made with love by Vivid Web
    </div>
  </v-panel>
</v-layout>
