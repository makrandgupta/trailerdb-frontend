<v-layout>
  <v-panel
    contextual-style="primary"
  >
    <h1 class="panel-title" slot="heading">
      Welcome!
    </h1>
    <div slot="body">
      <ul>
        <li v-for="movie in movies">
          {{ movie.name }}
        </li>
      </ul>
      <v-paginator :base_url="base_url" @update="update"></v-paginator>
    </div>
    <div slot="footer">
      Made with love by Vivid Web
    </div>
  </v-panel>
</v-layout>
